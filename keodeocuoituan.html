<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px;
            padding: 30px;
            box-sizing: border-box;
            border: 3px solid #ff9a9e;
        }
        .header {
            text-align: center;
            padding: 10px;
            color: #ff6f61;
            background: #fff7f7;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: 700;
            margin: 0;
            font-size: 24px;
        }
        .form-container {
            padding: 0 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        form label {
            font-weight: 700;
            margin-top: 15px;
            display: block;
            color: #ff6f61;
            font-size: 14px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="file"],
        form input[type="radio"],
        form input[type="checkbox"] {
            width: calc(100% - 20px);
            margin-top: 5px;
            padding: 12px;
            border: 2px solid #ffb6b9;
            border-radius: 10px;
            background: #fff7f7;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #ff6f61;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffb6b9;
        }
        .preview-image {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview-image img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 15px;
            display: block;
            border: 2px solid #ffb6b9;
        }
        .header-icon {
            font-size: 30px;
            color: #ffb6b9;
        }
    </style>
    <script>
        function displayPreviews(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = ''; // Clear previous previews

            // Restrict to maximum of 5 images
            if (files.length > 5) {
                alert("You can only add up to 5 pictures.");
                event.target.value = ''; // Clear file input
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-icon">ðŸ’–</span>
            <h2>Student Registration</h2>
        </div>
        <div class="form-container">
            <form action="thanks.html" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <label>Hobbies:</label>
                <input type="checkbox" id="cricket" name="hobbies" value="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="badminton" name="hobbies" value="badminton">
                <label for="badminton">Badminton</label>
                <input type="checkbox" id="chess" name="hobbies" value="chess">
                <label for="chess">Chess</label>

                <label for="backgroundUpload">Add Picture (Max 5):</label>
                <input type="file" id="backgroundUpload" accept="image/*" multiple onchange="displayPreviews(event)">

                <input type="submit" value="Register">
            </form>
            <div id="previewContainer" class="preview-image">
                <!-- Preview images will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
